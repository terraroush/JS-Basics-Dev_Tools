<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p class="BREAK" onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello I am a %s string!", "do do do");

      // Styled
      console.log("%cI am some great text", "font-size: 20px; background:blue");

      // warning!
      console.warn("OH NO!");

      // Error :|
      //   console.error("shit");

      // Info
      console.info("crocodiles eat 3-4 people per year");

      // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("BREAK"), "that is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} in human years.`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Terra");
      console.count("Terra");
      console.count("George");
      console.count("George");
      console.count("George");
      console.count("Terra");
      console.count("Terra");
      console.count("Terra");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/terraroush")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

        console.table(dogs);
    </script>
  </body>
</html>
